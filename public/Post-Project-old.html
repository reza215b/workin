          <form action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px" source="custom" name="form">
            <div class="u-form-group u-form-message">
              <label for="name-3b9a" class="u-label">*Caption</label>

            </div>
            <div class="u-form-email u-form-group">
              <label for="email-3b9a" class="u-label">*Duration</label>
              <input type="text" placeholder="Duration of The Projects" id="durationField" name="duration" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group">
              <label for="message-3b9a" class="u-label">*Work Hours</label>
              <input placeholder="Work Hours of The Projects" rows="4" cols="50" id="work_hoursField" name="work_hours" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required" type="text">
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-d119" class="u-label">*Salary</label>
              <input type="text" placeholder="Salary of The Projects" id="salaryField" name="salary" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-textarea u-form-group-5">
              <label for="textarea-30c1" class="u-label">*Description</label>
              <textarea rows="4" cols="50" id="descriptionField" name="description" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" placeholder="Description of The Projects"></textarea>
            </div>
            <div class="u-form-group u-form-textarea u-form-group-6">
              <label for="textarea-88a2" class="u-label">*Responsibilities</label>
              <textarea rows="4" cols="50" id="responsibilitiesField" name="responsibilities" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" placeholder="Responsibilities of The Projects"></textarea>
            </div>
            <div class="u-form-group u-form-textarea u-form-group-7">
              <label for="textarea-510c" class="u-label">*Requirements</label>
              <textarea rows="4" cols="50" id="requirementsField" name="requirements" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" placeholder="Job Requirements"></textarea>
